<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="website icon" href="imagenes/MWLogo.png">
    <title>MAZE BANK</title>
</head>
<body>
    <div class="containerGestion">
        <!-- Banner -->
        <div class="banner">
            <img src="imagenes/MazeBankLogo (1).png" crossorigin="mazeweaver;gtav">
        </div>
        <!-- registroContainer -->
        <div class="registroContainer">
            <div class="return">
                <a style="color: white;" href="#">←Volver</a>
            </div>

            <!-- formulario -->
            <form class="formuarioRegistro" method="metodo" action="ubicacion">
                <h1 style="margin: 40px auto 15px auto;color:#e6242e;">BANCA POR INTERNET</h1>

                <!-- tipo_de_cuenta -->
                <div class="tipoCuenta">
                    <div class="alineacionEtiquetas">
                        <input type="radio" id="personal" name="tipoCuenta">
                        <label for="personal">Personal</label>
                    </div>
                    <div class="alineacionEtiquetas">
                        <input type="radio" id="empresa" name="tipoCuenta">
                        <label for="empresa">Empresa</label>
                    </div>
                </div>

                <!-- documento_de_identidad -->
                <div class="docIdentidadContainer">

                    <select name="tipDocIdentidad" id="tipDocIdentidad">
                        <option value="DNI">DNI</option>
                        <option value="CE">CE</option>
                        <option value="PAS">PAS</option>
                    </select>
                    <input type="number" id="docIdentidad" name="docIdentidad" placeholder="Nro de documento" required>
                </div>
                
                <!-- numero_de_tarjeta -->
                <div class="nCardContainer">
                    <div style="position: relative;">
                        <input class="ingresoNroCard" type="number" required>
                        <label class="titleInput" style="left: 1rem;top: 0.2rem;">Número de tarjeta</label>
                    </div>
                    <div class="alineacionEtiquetas">
                        <input style="margin: 5px 5px 15px 15px;" type="checkbox" id="recordarDatos">
                        <label style="margin: 5px 20px 15px 0px;" class="recordarDatosLabel" for="recordarDatos">Recordar datos</label>
                    </div>
                </div>

                <!-- clave_de_internet -->
                <div class="passwordNet">
                    <div class="ingresoPasswordNet" style="position: relative;">
                        <input type="number" required>
                        <label class="titleInput" style="left: 1rem;top: 0.3rem;font-size: 18px;">Clave de Internet de 6 dígitos</label>
                    </div>
                    <div class="consultarClaveNet">
                        <a href="#">No tengo Clave</a>
                        <a href="#">Olvidé mi clave</a>
                    </div>
                </div>
                
                <!-- recapcha -->
                <div>
                    <div class="validador">
                        <input class="generadorNro" type="text" disabled>
                        <input class="validadorNro" type="number">
                    </div>
                    <input class="refreshGeneradorNro" type="button" value="Cambiar código">
                </div>
                <!-- envio -->
                <div class="confirmBotón"><button>Continuar</button></div>
            </form>

            <div style="display: flex;justify-content: center;margin-bottom: 15px;"><p>Derechos recervados GerardoChipana</p></div>

        </div>
    </div>
</body>
</html>
